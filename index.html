<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerHive</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="animate.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">

    
    
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-3"> 
        <div class="col-12 col-md-8 col-lg-6 border-bottom pb-3"> 
<!--------------------------------------------------------------------------------------- Encabezado ------------------------------------------------------------------------------------------------------------------------------>

            <div class="text text-black text-center buble animate__animated animate__backInDown">
                REGISTRATE 
            </div>
            <div class="brd text-white animate__animated animate__backInUp">
<!--------------------------------------------------------------------------------------- Formulario ------------------------------------------------------------------------------------------------------------------------------>
                
                <form action="principal.html" class="animate__animated animate__backInUp text-black">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text text-white">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Recordar Contraseña</label>
                    </div>
                    <button type="submit">Siguiente</button>
                </form>
            </div>      
        </div>
    </div>
</div>

</body>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
